<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio (@jamniz) </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Dosis:wght@200..800&family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/minireset.css">
    <link rel="stylesheet" href="styles/portfolio5.css">
    <script src="scripts/portfolio5.js" defer></script>
</head>
<body>
    <header>
        <div class="navZone1"></div>
        <div class="selectBtn">
            <select id="langue" name="langue">
                <option value="francais">Fran√ßais</option>
                <option value="anglais">English</option>
            </select>
        </div>
    </header>
    <nav class="navZone" id="navZone">
        <!-- <div class="navZone1"></div> -->
        <div class="navZone2">
            <div class="zoneBouton1">
                <input type="checkbox" class="toggleBtn1" id="toggleBtn1">
                <label for="toggleBtn1" class="bouton1">bouton1</label>
            </div>
            <div class="zoneBouton3">
                <input type="checkbox" class="toggleBtn3" id="toggleBtn3">
                <label for="toggleBtn3" class="bouton3">bouton3</label>
            </div>
            <div class="zoneSkillsBtn">
                <input type="checkbox" class="toggleSkillsBtn" id="toggleSkillsBtn">
                <label for="toggleSkillsBtn" class="skillsBtn">skillsBtn</label>
            </div>
            <div class="zonePrBtn">
                <input type="checkbox" class="togglePrBtn" id="togglePrBtn">
                <label for="togglePrBtn" class="projectsBtn">projectsBtn</label>
            </div>
        </div>
    </nav>
    <aside class="asideZone" id="asideZone">
        <div class="zoneBloc2"></div>
        <div class="zoneBouton2">
            <input type="checkbox" class="toggleBtn2" id="toggleBtn2">
            <label for="toggleBtn2" class="bouton2">bouton2</label>
        </div>
        <div class="zoneBloc4"></div>
    </aside>
    <main class="mainZone" id="mainZone">
        <div class="zoneBloc1">
            <div class="zoneBouton5">
                <input type="checkbox" class="toggleBtn5" id="toggleBtn5">
                <label for="toggleBtn5" class="bouton5">bouton5</label>
            </div>
        </div>
        <div class="zoneBloc3">
            <div class="zoneBouton6">
                <input type="checkbox" class="toggleBtn6" id="toggleBtn6">
                <label for="toggleBtn6" class="bouton6">bouton6</label>
            </div>
        </div>
        <div class="zoneDevImg"></div>
    </main>
    <div class="skills" id="skills">
        <div class="skillsZone1"></div>
        <div class="skillsZone2"></div>
        <!-- <div class="skillsZone3">skillsZone3</div> -->
        <div class="zoneBouton7">
            <input type="checkbox" class="toggleBouton7" id="toggleBouton7">
            <label for="toggleBouton7" class="bouton7">bouton7</label>
        </div>
    </div>
    <div class="projects" id="projects">
        <div class="prZone1"></div>
        <div class="prZone2"></div>
        <div class="prZone3"></div>
        <div class="zoneBouton8">
            <input type="checkbox" class="toggleBouton8" id="toggleBouton8">
            <label for="toggleBouton8" class="bouton8">bouton8</label>
        </div>
    </div>
    <footer class="footerZone" id="footerZone">
        <div class="zoneContactBtn">
            <input type="checkbox" id="toggleContactBtn" class="toggleContactBtn">
            <label for="toggleContactBtn" class="contactBtn">contactBtn</label>
        </div>
        <div class="zoneMyself"></div>
    </footer>
</body>
</html>
